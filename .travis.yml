language: php

php:
    - 7.2
    - 7.3
    - 7.4
    - nightly

matrix:
  allow_failures:
    - php: nightly

cache:
  directories:
    - $HOME/.composer

install:
  - composer install --dev --prefer-dist

script:
  - composer validate
  - phpunit --coverage-clover build/logs/clover.xml
  
after_script:
  - php vendor/bin/coveralls -v